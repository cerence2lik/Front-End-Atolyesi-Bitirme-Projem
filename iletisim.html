<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İletişim</title>
    <link rel="stylesheet" href="indexstyle.css">
    <script>
        function redirectToThankYouPage(event) {
            event.preventDefault(); // Formun gönderilmesini engelle
            window.location.href = 'mesaj_gonderildi.html'; // Yeni sayfaya yönlendir
        }
    </script>
</head>

<body>
    
    <h6>Aklınızdakini Özgürce Bize İletin</h6>

    <div id="contact-form">
        <form action="#" method="post" onsubmit="redirectToThankYouPage(event)">
            <label for="name">Ad Soyad:</label>
            <input type="text" id="name" name="name" placeholder="Adınızı ve soyadınızı girin" required><br>

            <label for="email">E-posta:</label>
            <input type="email" id="email" name="email" placeholder="E-posta adresinizi girin" required><br>

            <label for="subject">Başlık:</label>
            <input type="text" id="subject" name="subject" placeholder="Mesajınızı özetleyen bir başlık girin" required><br>

            <label for="message">Mesaj:</label>
            <textarea id="message" name="message" placeholder="Mesajınızı yazın" required></textarea><br>

            <button type="submit">Gönder</button>
        </form>
    </div>

    <footer class="iletisim-footer">
        <p>© 2024 Büyük Başarıların Sessiz Mimarı: Kadınlar, Tüm Hakları Saklıdır.</p>
    </footer>
    
</body>
</html>
